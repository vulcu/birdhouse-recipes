title: Chile
tags:
  - emma

yields: 4 servings

time:
  prep: 10m
  cook: 45m
  total: 55m

ingredients:
  -
    qty: 1 lb
    item: Ground beef
  -
    qty: 24 oz
    item: Canned tomatoes (preferably smashed or chopped)
  -
    qty: 12 oz
    item: Tomato sauce
  -
    qty: 1 can
    item: Black beans
  -
    qty: 1 pkg
    item: Chili mix
  -
    qty: 1
    item: Poblano pepper
  -
    qty: 1
    item: Habanero pepper
  -
    qty: 1
    item: Yellow onion
  -
    item: |
      Shredded cheese,
      Sour cream,
      Crackers,
      Scallions,
      Lime,
      Cilantro

steps:
  - Slice poblano and habanero peppers and chop onion.
  - Cook ground beef in skillet until browned. Drain, then move to large saucepan or small pot.
  - Add canned tomatoes, tomato sauce, black beans, and chili mix to pot. Mix.
  - Put on medium heat.
  - Saut√© peppers and onion until soft. Do not caramelize onions.
  - Transfer peppers and onions to pot.
  - After chili starts to bubble, reduce heat and simmer for 20 to 30 minutes. Stir occasionally.
  - Serve as you like.

notes:
  - Use any peppers you like, but poblanos work best. One poblano and one habenero is 4/5 spicy.
