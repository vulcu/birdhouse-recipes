title: Fried Okra
tags:

ingredients:
  -
    qty: 1 - 1 1/2 lbs
    item: Okra
  -
    qty: 1 cup
    item: Flour
  -
    qty: 1/2 tsp
    item: Salt
  -
    qty: 1/4 tsp
    item: Pepper
  -
    qty: 1
    item: Egg
  -
    qty: 1/4 cup
    item: Milk
  -
    item: Vegetable oil

steps:
  - Cut caps off okra and slice into ~1cm pieces.
  - In one bowl, mix flour, salt, and pepper.
  - In another bowl, whisk together egg and milk.
  - Working in batches, place okra in egg mixture and coat well.
  - Transfer to flour bowl and coat.
  - In a large skillet, heat 1/2-1" of vegetable oil on medium heat.
  - Place okra in oil and cook to golden brown, then flip.
  - |
    Once both sides are golden, use a slotted spoon to remove and transfer
    to a plate lined with paper towels to dry.
  - Sprinkle with salt as soon as okra is removed.
