title: Salmon Croquettes
tags:

ingredients:
  -
    qty: 1 can
    item: Salmon
  -
    qty: 1/2
    item: Yellow onion
  -
    qty: 2
    item: Eggs
  -
    item: Cornflake crumbs or Panko

steps:
  - Set oven to 375°F.
  - Dice yellow onion.
  - Whisk eggs.
  - Mix salmon, eggs, and onion in a bowl with a fork.
  - Grab and compress oblong shapes from the mix, about 1" diameter by 2" long.
  - Roll the croquettes in corn flake crumbs or panko.
  - Bake at 375°F for 30min.
