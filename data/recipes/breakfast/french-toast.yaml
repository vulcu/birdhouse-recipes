title: French Toast
tags:

images:
  - filename: french_toast_800x800.jpg
    alt: French toast.

yields: 4-6 slices

time:
  prep: 5m
  cook: 20m

ingredients:
  -
    qty: 1
    item: Egg
  -
    qty: 1 tsp
    item: Vanilla Extract
  -
    qty: 1/2 tsp
    item: Cinnamon
  -
    qty: 1/3 cup
    item: Milk
  -
    qty: 4-6 slices
    item: Bread

steps:
  - Beat egg, vanilla and cinnamon in shallow dish. Stir in milk.
  - Dip bread in egg mixture, turning to coat both sides evenly.
  - |
    Cook bread slices on lightly greased nonstick griddle or skillet on medium
    heat until browned on both sides. Serve with spiced syrup (recipe follows),
    if desired.

notes:
  - |
    **Easy Spiced Syrup:** Add 1 teaspoon vanilla extract and 1/4 teaspoon ground
    cinnamon to 1 cup pancake syrup; stir well to mix. Serve warm, if desired.
