title: Black Stripe

tags:
  - hot-cocktails

icon: mug

ingredients:
  -
    qty: 3 oz
    item: Dark rum
  -
    qty: 2 Tbsp
    item: Molasses
  -
    qty: 4-8 oz
    item: Hot water
  -
    item: Lemon peel
  -
    item: Cinnamon stick
  -
    item: Nutmeg
  -
    item: Cinnamon

steps:
  - Dissolve molasses in hot water in coffee mug.
  - Add rum, stir--optionally, with a cinnamon stick.
  - Garnish with nutmeg and cinnamon.

notes:
  - If rum is high enough proof, (carefully) try floating rum and igniting.
