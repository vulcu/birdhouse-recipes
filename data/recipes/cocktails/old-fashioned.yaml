title: Old Fashioned
tags:

ingredients:
  -
    qty: 1 oz
    item: Bourbon or Rye whiskey
  -
    qty: 1
    item: Sugar cube
  -
    qty: 2 dashes
    item: Aromatic bitters
  -
    item: Orange peel

steps:
  - Muddle sugar and bitters.
  - Stir all over rocks.
  - Squeeze twist over drink, garnish.
