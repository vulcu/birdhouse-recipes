title: Lavender Lemon Drop
tags:

icon: martini

ingredients:
  -
    qty: 2 oz
    item: Vodka
  -
    qty: 1 oz
    item: Lemon juice
  -
    qty: 1/2 oz
    item: Simple syrup
  -
    item: Granulated sugar
  -
    item: Lemon twist
  -
    item: Lavender sprig

steps:
  - Rim glass with lemon wedge, then dip in sugar.
  - Lightly muddle simple and lavender.
	- Shake, serve straight up. 
  - Garnish.
