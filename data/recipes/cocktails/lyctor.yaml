title: Lyctor
tags:
  - cocktails-necromancy

icon: highball

ingredients:
  -
    qty: 3/4 oz
    item: Absinthe
  -
    qty: 3/4 oz
    item: Elderflower liqueur
  -
    qty: 3/4 oz
    item: Lillet Blanc, Cocchi Americano, or Dry Vermouth
  -
    qty: 3/4 oz
    item: Lemon juice
  -
    qty: 2-4 oz
    item: Ginger beer
  -
    item: Lemon twist

steps:
  - |
    Add rocks to highball glass, and mix absinthe, elderflower liqueur,
    lillet blanc, and lemon juice.
  - Top up with ginger beer, to taste.
  - Garnish with lemon twist.
