title: Necromancer
tags:
  - cocktails-necromancy

icon: martini

ingredients:
  -
    qty: 3/4 oz
    item: Absinthe
  -
    qty: 3/4 oz
    item: Elderflower liqueur
  -
    qty: 3/4 oz
    item: Lillet Blanc, Cocchi Americano, or Dry Vermouth
  -
    qty: 3/4 oz
    item: Lemon juice
  -
    qty: 1/4 oz
    item: Gin
  -
    item: Lemon twist

steps:
  - Shake, serve straight up.
  - Garnish with lemon twist.
