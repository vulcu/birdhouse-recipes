title: White Russian
tags:

icon: rocks

ingredients:
  -
    qty: 2 oz
    item: Vodka
  -
    qty: 1 oz
    item: Coffee Liqueur
  -
    qty: 1 splash
    item: Heavy cream

steps:
  - Stir vodka and coffee liqueur over rocks.
  - Top with heavy cream.

notes:
  - Optionally stir the cream to moderately whip for an extra creamy cocktail.
