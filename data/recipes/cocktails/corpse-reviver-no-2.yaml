title: Corpse Reviver No. 2
tags:
  - cocktails-necromancy

icon: martini

ingredients:
  -
    qty: 1/4 oz
    item: Absinthe
  -
    qty: 1 oz
    item: Gin
  -
    qty: 1 oz
    item: Lillet Blanc, Cocchi Americano, or Dry Vermouth
  -
    qty: 1 oz
    item: Orange liqueur
  -
    qty: 1 oz
    item: Lemon juice
  -
    item: Orange peel

steps:
  - Rinse cocktail glass with absinthe.
  - Add remaining, shake. Serve straight up.
  - Garnish with orange peel.
