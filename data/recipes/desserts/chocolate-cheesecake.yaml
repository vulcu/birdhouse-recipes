---
title: Chocolate Cheesecake
tags:
  - emma-dad

yields: 1 cake

time:
  prep: 30 min
  bake: 45 min
  total: 1.5 hours

ingredients:
  -
    qty: 1 1/3 cups
    item: Graham cracker crumbs
  -
    qty: 1/2 stick
    item: Unsalted butter
  -
    qty: 1 Tbsp
    item: Cocoa
  -
    qty: 1 Tbsp
    item: Sugar
  -
    qty: 8 oz
    item: Semi-sweet chocolate chips
  -
    qty: 32 oz
    item: Cream cheese
  -
    qty: 3/4 cup
    item: Powdered sugar
  -
    qty: 4
    item: eggs
  -
    qty: 1 cup
    item: Sour cream
  -
    qty: 1 tsp
    item: Vanilla extract

steps:
  - Leave cream cheese out to warm to room temperature.
  - Preheat oven to 350Â°F.
  - Mix ingredients for crust and cover bottom of 10" springform pan.
  - Melt chocolate in microwave or in bain-marie.
  - Mix cream cheese with sugar.
  - Add eggs one at a time, mixing well.
  - After chocolate has cooled to be warm, but not hot, mix in.
  - Bake for 50-60 minutes. Pie should be set and have a bit of a wobble.
  - Turn off oven, open oven door a few inches, and let cake stay another 15 minutes.
  - |
    Remove from oven and let cool for 45 minutes. Then move to refrigerator.
    Allow to cool for at least another 2 hours.

notes:
  - |
    When placing in oven, try setting pan in a larger container
    with a few inches of water to help prevent cracking.
