title: Oatmeal Raisin Cookies
tags:

yields: 24 cookies (approx.)

time:
  prep: 15m
  bake: 10m
  total: 35m

ingredients:
  -
    qty: 3/4 cup
    item: Butter (softened)
  -
    qty: 3/4 cup
    item: Sugar
  -
    qty: 3/4 cup
    item: Light brown sugar (packed)
  -
    qty: 1 tsp
    item: Vanilla extract
  -
    qty: 2
    item: Eggs
  -
    qty: 1 1/4 cups
    item: All-purpose flour
  -
    qty: 1 tsp
    item: Baking soda
  -
    qty: 1/2 tsp
    item: Salt (optional)
  -
    qty: 3/4 tsp
    item: Cinnamon
  -
    qty: 2 3/4 cups
    item: Rolled (quick) oats
  -
    qty: 1 cup
    item: Raisins

steps:
  - Preheat oven to 375Â°F.
  - In a large bowl, cream together butter, white sugar, and brown sugar until smooth.
  - Beat in the eggs and vanilla until fluffy.
  - In another bowl, stir together flour, baking soda, cinnamon, and salt.
  - Gradually beat flour mixture into butter mixture.
  - Stir in oats and raisins.
  - Drop by teaspoonfuls onto ungreased cookie sheets.
  - Bake 10 minutes in the oven, or until golden brown.
  - Allow to cool slightly, then transfer to cooling rack.
